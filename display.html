<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Records</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;padding:24px;background:#f7f7fb;color:#111}
    .wrap{max-width:960px;margin:0 auto}
    h1{font-size:24px;margin:0 0 16px}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    th,td{padding:12px 14px;border-bottom:1px solid #eee;font-size:14px}
    th{text-align:left;background:#fafafa}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;margin:0 0 12px}
    input[type="search"]{padding:10px 12px;border:1px solid #ddd;border-radius:10px;min-width:280px}
    .pager{margin-top:10px;display:flex;gap:8px;align-items:center}
    button{padding:8px 12px;border:1px solid #ddd;border-radius:10px;background:#fff;cursor:pointer}
    .nav{margin:16px 0}
    .nav a{color:#111;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
<div class="wrap">
  <div class="nav"><a href="index.html">← Add record</a></div>
  <h1>Records</h1>
  <div class="top">
    <input id="q" type="search" placeholder="Search name/email/city...">
    <div class="pager">
      <button id="prev">Prev</button>
      <span id="pageInfo"></span>
      <button id="next">Next</button>
    </div>
  </div>
  <table>
    <thead><tr><th>Timestamp</th><th>Name</th><th>Email</th><th>Phone</th><th>City</th></tr></thead>
    <tbody id="rows"><tr><td colspan="5">Loading…</td></tr></tbody>
  </table>
</div>

<script src="assets/app.js"></script>
<script>
  const q = document.getElementById('q');
  const rowsEl = document.getElementById('rows');
  const pageInfo = document.getElementById('pageInfo');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const PAGE_SIZE = 25;
  let all = [];
  let page = 1;

  function render(){
    const term = q.value.trim().toLowerCase();
    const filtered = !term ? all : all.filter(r =>
      (r[1]||'').toLowerCase().includes(term) ||
      (r[2]||'').toLowerCase().includes(term) ||
      (r[4]||'').toLowerCase().includes(term)
    );
    const totalPages = Math.max(1, Math.ceil(Math.max(0, filtered.length-1) / PAGE_SIZE)); // exclude header
    if(page > totalPages) page = totalPages;
    const start = 1 + (page-1)*PAGE_SIZE;
    const slice = filtered.slice(start, start + PAGE_SIZE);

    rowsEl.innerHTML = slice.map(r => `<tr>
      <td>${r[0]||''}</td><td>${r[1]||''}</td><td>${r[2]||''}</td><td>${r[3]||''}</td><td>${r[4]||''}</td>
    </tr>`).join('') || `<tr><td colspan="5">No rows</td></tr>`;

    pageInfo.textContent = `Page ${page} / ${totalPages}`;
    prevBtn.disabled = page<=1;
    nextBtn.disabled = page>=totalPages;
  }

  q.addEventListener('input', ()=>{page=1; render();});
  prevBtn.addEventListener('click', ()=>{ if(page>1){page--; render();} });
  nextBtn.addEventListener('click', ()=>{ page++; render(); });

  (async ()=>{
    try{
      all = await fetchRows();
      render();
    }catch(e){
      rowsEl.innerHTML = `<tr><td colspan="5">Error loading: ${String(e)}</td></tr>`;
    }
  })();
</script>
</body>
</html>
