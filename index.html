<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Collection</title>
  <style>body{font-family:sans-serif;margin:20px;}</style>
</head>
<body>
  <h1>Add a record</h1>
  <form id="leadForm">
    <input name="name" placeholder="Name" required><br>
    <input name="email" type="email" placeholder="Email" required><br>
    <button type="submit">Submit</button>
  </form>
  <div id="ok" style="display:none;color:green;">Saved âœ…</div>
  <div id="err" style="display:none;color:red;"></div>

  <script src="./assets/app.js"></script>
  <script>
    const form = document.getElementById('leadForm');
    const ok = document.getElementById('ok');
    const err = document.getElementById('err');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.style.display = 'none'; err.style.display = 'none';
      const data = Object.fromEntries(new FormData(form).entries());
      try{
        const res = await submitRow(data);
        if(res.ok){ ok.style.display = 'block'; form.reset(); }
        else { err.textContent = res.error || 'Unknown error'; err.style.display = 'block'; }
      }catch(ex){ err.textContent = String(ex); err.style.display = 'block'; }
    });
  </script>
</body>
</html>
